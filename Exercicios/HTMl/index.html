<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>
    <title>Formulário Exercício</title>
</head>
<body>
    <h1>Formulario de contato</h1>

    <!-- <div class= "dados_basicos"> -->
    <fieldset>
        <legend>Dados Basicos</legend>
      
        <div>
            <label for="">Nome:</label>
            <input type="text" name="" id="">
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" required placeholder="nome@dominio.com.br">
        </div>
        
        <div>
            <label for=""> Website:</label>
            <input type="email" name="" id="" placeholder="http://">
        </div>
    </fieldset>
        
        
   
    <fieldset>
        <legend>Selecione seu curso</legend>
        <input type="radio" name="curso" id="cc">
        <label for="cc">Ciencia da Computação</label>
        <input type="radio" name="curso" id="es">
        <label for="es">Engenharia de Software</label>
        <input type="radio" name="curso" id="ec">
        <label for="ec">Engenharia da Computação</label>
    </fieldset>

  

    <fieldset>
        <legend>Assinale as linguagens já usadas por voce</legend>
        <label for="java">Java</label>
        <input type="checkbox" name="ling" id="java" value="java">
        <label for="c">C</label>
        <input type="checkbox" name="ling" id="c" value="c">
        <label for="cpp">C++</label>
        <input type="checkbox" name="ling" id="cpp" value="cpp">
        <label for="perl">Perl</label>
        <input type="checkbox" name="ling" id="perl" value="perl">
        <label for="python">Python</label>
        <input type="checkbox" name="ling" id="python" value="python">
        <label for="js">Javascript</label>
        <input type="checkbox" name="ling" id="js" value="js">
    </fieldset>
        

    <fieldset>
        <legend>Dados complementares</legend>
        <div>
            Cor favorita
            <input type="color" id="body" name="body" value="#fff">
        </div>
        <div>
            <label for="nascimento">Data de Nascimento</label>
            <input type="date" name="nascimento" id="nascimento">
        </div>
        
        <div>
            <label for="ano">Ano de entrada em seu curso do IComp</label>
            <input type="number" name="ano" min="1980" max="2020" step="1" value="2020" id="ano">
        </div>

        <div>
            Nota para este site:
            <input type="range" id="volume">
        </div>
        
    </fieldset>


    <fieldset>
        <legend>Area de atuação</legend>
        <select name="area" id="area">
            <option value="1">Banco de Dados</option>
            <option value="2">Educação a Distância</option>
            <option value="3">Engenharia de Software</option>
            <option value="4">Otimização</option>
            <option value="5">Programação para a Web</option>
            <option value="6">Recuperação de Informação</option>
            <option value="7">Redes de Computadores</option>
            </select>
    </fieldset>

    <fieldset>
        <legend>Submeta seu curriculo vitae</legend>
        <input type="file" name="curriculo">
    </fieldset>


    <fieldset>
        <legend>Escreva sua mensagem aqui!</legend>
        <textarea name="mensagem" rows="4" cols="30">
            Este é o valor padrão!
        </textarea>
    </fieldset>

    <div>
        <input type="reset" value="Resetar Dado" />
        <input type="submit" name="submit" value="Enviar" />


    </div>
    
</body>
</html>
